<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Curso</title>
    <style> /* CSS*/
        body{
            background-color: rgb(102, 224, 224);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(46, 0, 88);
        }
    </style>
</head>
<body>
   <h1>Olá, mundo!</h1> 
   <p>Já me livrei da maldição</p>
   <script>  // Tag usada para interajir ou colocar códigos em JS.
        window.alert('Meu primeiro código em JavaScript!')  // Aparece uma mini janela na tela com a informação posta entre os parênteses.
        window.confirm('Interaja com o site!')  // Aparece uma mini janela na tela com 'ok' e 'cancelar'.
        window.prompt('Diga-me seu nome') //Aparece uma mini janela na tela com uma pergunta.
   </script>
</body>
</html>
