<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
       var nome = window.prompt(`Coloque seu nome`)
        document.write(`<br>Seu nome é ${nome}</br>`)
        document.write(`<br>Seu nome tem ${nome.length} letras</br>`)
        document.write(`<br>Seu nome maiúsculo é ${nome.toUpperCase()}</br>`)
        document.write(`<br>Seu nome em minúsculo é ${nome.toLowerCase()}</br>`)
   </script>

</body>
</html>
