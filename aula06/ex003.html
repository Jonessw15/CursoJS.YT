<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Curso</title>
    <style> /* CSS*/
        body{
            background-color: rgb(102, 224, 224);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(46, 0, 88);
        }
    </style>
</head>
<body>
   <h1>Olá, mundo!</h1>  <!-- Comentário em html -->
   <p>Já me livrei da maldição</p>
   <script>  // Tag usada para interajir ou colocar códigos em JS.

       var n1 = Number.parseInt(window.prompt('Digite um número')) //Number.parseInt(' '): para números inteiros
       var n2 = Number.parseFloat(window.prompt('Digite um número')) //Number.parseFloat(' '): para números reais
       var n3 = Number(window.prompt('Digite um número: ')) // Number(' '): para números inteiros/reais
       var s = n1 + n2 + n3
       window.alert(`A soma entre ${n1}, ${n2} e ${n3} é igual a ${s}`)

       // + (string) serve para concatenação;
       // + (number) serva para somar;

</script>
</body>
</html>
